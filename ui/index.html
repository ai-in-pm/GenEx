<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenEx - Generative Environment Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">GenEx</h1>
            <p class="text-gray-600">Generative Environment Explorer</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Input Image</h2>
                <div class="mb-4">
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                    <label for="imageInput" class="block w-full p-4 border-2 border-dashed border-gray-300 rounded-lg text-center cursor-pointer hover:border-blue-500">
                        <span class="text-gray-600">Drop an image here or click to upload</span>
                    </label>
                </div>
                <div id="imagePreview" class="hidden mb-4">
                    <img id="preview" class="w-full rounded-lg">
                </div>
                <button id="generateBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:opacity-50">
                    Generate Environment
                </button>
            </div>

            <!-- Viewer Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">3D Environment</h2>
                <div id="viewer" class="w-full h-96 bg-gray-200 rounded-lg"></div>
                <div class="mt-4 flex space-x-4">
                    <button id="exploreBtn" class="flex-1 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 disabled:opacity-50">
                        Start Exploration
                    </button>
                    <button id="mapBtn" class="flex-1 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 disabled:opacity-50">
                        Generate Map
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Status</h2>
            <div id="status" class="text-gray-600">
                Ready to process input image...
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
